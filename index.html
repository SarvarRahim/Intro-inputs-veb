<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="site-main">

        <section class="hero__input">

            <div class="hero__grow container">
                <div class="hero__left">
                    <h1 class="hero__title">Learn to code by watching others</h1>
                    <p class="hero__text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
                </div>

                <div class="hero__right">
                    <h3 class="title__right"><b>Try it free 7 days</b> then $20/mo. thereafter</h3>
                    <div class="card__input">
                        <form action="https://echo.htmlacademy.ru" method="POST">
                            <div class="input__group">
                            <label class="visually-hidden" for="name">Name</label>
                            <input class="field" type="text" id="name" name="name" placeholder="Name" required>
                        </div>

                        <div class="input__group">
                            <label class="visually-hidden" for="lname">Name</label>
                            <input class="field" type="text" id="lname" name="lname" placeholder="Last Name" required>
                        </div>

                        <div class="input__group">
                            <label class="visually-hidden" for="email">Name</label>
                            <input class="field" type="email" id="email" name="email" placeholder="Email Adress" required>
                        </div>

                        <div class="input__group">
                            <label class="visually-hidden" for="password">Name</label>
                            <input class="field" type="password" id="password" name="password" placeholder="Password" required>

                            <button class="btn__sub" type="submit">CLAIM YOUR FREE TRIAL</button>
                            <p class="last__btn__text">By clicking the button, you are agreeing to our <b class="services">Terms and Services</b></p>
                        </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

    </main>

</body>
</html>
